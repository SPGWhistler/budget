<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>budget</title>
		<style>
			html {
				height: 100%;
			}
			body {
				height: 100%;
				display: none;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">budget</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<form id="addExpenseForm" class="form-inline">
					<div class="input-group input-group-sm">
						<input id="expenseTypeInput" class="form-control mr-sm-2" type="text" placeholder="Add Expense Type" aria-label="Add Expense Type">
						<div class="input-group-append">
							<button id="addExpenseButton" class="btn btn-outline-success" type="submit">Add</button>
						</div>
					</div>
				</form>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item text-center">
						<a class="nav-link" href="#">
							edit
						</a>
					</li>
				</ul>
				<table class="table table-striped table-bordered table-sm text-center table-light">
					<thead>
						<th>Amount</th>
						<th>Category</th>
					</thead>
					<tbody id="expensesTable">
					</tbody>
				</table>
			</div>
		</nav>
		<div class="container-fluid h-100">
			<div class="row h-100 justify-content-center">
				<div class="col-md-auto">
					<div class="row justify-content-center align-items-center h-25"
					>
						<div class="col text-right">
							<h1 id="runningBalance">$34.54</h1>
						</div>
						<div class="col text-left">
							<h4 id="dailyBalance">$20.43</h4>
						</div>
					</div>
					<div class="row justify-content-center align-items-center h-50"
					>
						<div class="col-md-auto">
							<form>
								<div
									class="form-group row justify-content-center pl-2 pr-2"
								>
									<div class="input-group input-group-lg">
										<div class="input-group-prepend">
											<span class="input-group-text">
												$
											</span>
										</div>
										<input
											id="dollars"
											type="number"
											class="form-control text-right"
											aria-label="dollars"
											autofocus
										/>
										<input
											id="cents"
											type="number"
											class="form-control"
											aria-label="cents"
										/>
										<div class="input-group-append">
											<span class="input-group-text">
												&#162;
											</span>
										</div>
									</div>
								</div>
								<div
									class="form-group row justify-content-center"
								>
									<div class="dropdown">
										<button
											class="btn btn-primary btn-lg dropdown-toggle"
											type="button"
											id="expenseTypesDropdown"
											data-toggle="dropdown"
											aria-haspopup="true"
											aria-expanded="false"
										>
											Expense Type
										</button>
										<div
											class="dropdown-menu"
											aria-labelledby="expenseTypesDropdown"
											id="expenseTypes">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
